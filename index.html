<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <!-- Hay una barra de navegacion adentro -->
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
          <li>
            <a
              href="https://www.google.co.cr/imghp?hl=es&tab=wi&authuser=0&ogbl"
              >Imagenes</a
            >
          </li>
          <li class="menu-icon"></li>
          <li>
            <a href="">
              <img
                src="https://lh3.googleusercontent.com/-w7BFv-9DqtQ/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rftCThVeO4YkHnKskGKvxahyY1zng.CMID/s64-c/photo.jpg"
                alt="photo-profile"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img
          src="https://img.pngio.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png"
          alt="google-logo"
        />
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon"> </span>
          <input type="text" />
          <a class="micro-icon" href=""></a>
        </div>
      </section>
      <section class="main-buttons">
        <div><button>Buscar con Google</button></div>
        <div><button>Me siento con suerte!</button></div>
      </section>
    </main>
    <footer>
      <ul class="footer-left">
        <li>
          <a href="">Publicidad</a>
        </li>
        <li>
          <a href="">Negocios</a>
        </li>
        <li>
          <a href="">Acerca de</a>
        </li>
        <li>
          <a href="">Como funciona la busqueda</a>
        </li>
      </ul>
      <ul class="footer-right">
        <li>
          <a href="">Privacidad</a>
        </li>
        <li>
          <a href="">Condiciones</a>
        </li>
        <li>
          <a href="">Settings</a>
        </li>
